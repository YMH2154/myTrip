<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTrip 관리자</title>

    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <!-- jQuery 먼저 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 그 다음 jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- 부트스트랩 관련 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 마지막으로 커스텀 js -->
    <script th:src="@{/js/ajaxUtil.js}"></script>

    <!-- Custom CSS -->
    <style>
        .text-white{
            font-size: 2.0em;
            font-weight: bold;
            padding:10px;
        }

        .text-center{
            margin: 10px 0;
        }

        main{
            margin: 0;
        }

        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed; /* 사이드바 고정 */
            width: 16.666667%; /* col-md-2에 해당하는 너비 */
            z-index: 100; /* 다른 요소들 위에 표시 */
            overflow-y: auto; /* 세로 스크롤 추가 */
            max-height: 100vh; /* 최대 높이 설정 */
        }

        /* 스크롤바 스타일링 */
        .admin-sidebar::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }

        .admin-sidebar::-webkit-scrollbar {
            width: 5px;
            background-color: #F5F5F5;
        }

        .admin-sidebar::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }

        .admin-sidebar .nav-link {
            color: #fff;
            padding: 40px 20px;
            border-radius: 0;
            transition: all 0.3s;
            font-size: 1.5em;
        }
        
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        
        .admin-sidebar .nav-link i {
            margin-right: 10px;
        }

        .footer {
            background-color: #141414;
            color: #6E6E6E;
            padding: 15px 0;
            font-size: 13px;
            line-height: 1.6;
            position: relative; /* 푸터를 문서 흐름에 맞추기 */
            text-align: center;
            width: 100%;
            bottom: 0;
        }

        /* main 컨텐츠 영역 여백 조정 */
        .col-md-10.ms-sm-auto {
            margin-left: 16.666667%; /* admin-sidebar 너비만큼 여백 추가 */
        }
        .row>* {
            padding-right: 0;
            padding-left: 0;
        }

        /* 공통 관리자 페이지 스타일 */
        .admin-container {
            background-color: #f2f8ff;
            color: #333;
            min-height: 100vh;
            padding: 30px;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00aaff;
            margin-bottom: 32px;
        }

        .search-section {
            background-color: #e8f5ff;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #b3e0ff;
        }

        .content-table {
            background-color: #e8f5ff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #b3e0ff;
        }

        .table {
            color: #333;
            margin-bottom: 0;
        }

        .table thead {
            background-color: #ccefff;
        }

        .table thead th {
            border-bottom: 2px solid #b3e0ff;
            color: #005f99;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }

        .table tbody tr:hover {
            background-color: #d9f2ff !important;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn img {
            filter: brightness(0.5) invert(0.5);
            opacity: 0.9;
            width: 24px;
            height: 24px;
        }

        .action-btn:hover img {
            opacity: 1;
            filter: brightness(0.5) invert(0.5) sepia(1) saturate(5) hue-rotate(200deg);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 5px;
        }

        .page-item {
            list-style: none;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            padding: 0.5rem;
            background-color: #e8f5ff;
            border: 1px solid #b3e0ff;
            color: #005f99;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .page-link:hover {
            background-color: #ccefff;
            border-color: #99d6ff;
            color: #005f99;
        }

        .page-item.active .page-link {
            background-color: #00aaff;
            border-color: #008ecc;
            color: #fff;
        }

        .page-item.disabled .page-link {
            background-color: #f0f8ff;
            border-color: #b3e0ff;
            color: #99cce6;
            cursor: not-allowed;
        }

        .page-link img {
            filter: brightness(0.5) invert(0.5);
            opacity: 0.9;
            width: 20px;
            height: 20px;
        }

        .page-link:hover img {
            opacity: 1;
            filter: brightness(0.5) invert(0.5) sepia(1) saturate(5) hue-rotate(200deg);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .pagination {
                gap: 3px;
            }
            .page-link {
                min-width: 35px;
                height: 35px;
                padding: 0.3rem;
            }
            .page-link img {
                width: 16px;
                height: 16px;
            }
        }
    </style>
    
    <!-- 추가 CSS -->
    <th:block layout:fragment="css"></th:block>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block admin-sidebar">
                <div class="position-sticky">
                    <div class="text-center mb-4">
                        <h4 class="text-white">관리자 페이지</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/items}">
                                <i class="bi bi-box"></i>상품 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/banners}">
                                <i class="bi bi-image"></i>배너 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/coupons}">
                                <i class="bi bi-graph-up"></i>쿠폰 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/qnas}">
                                <i class="bi bi-graph-up"></i>Q&A 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/payments}">
                                <i class="bi bi-credit-card"></i>결제 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/statistics}">
                                <i class="bi bi-graph-up"></i>통계 조회
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-graph-up"></i>메인 화면
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto">
                
                <!-- Content -->
                <div class="admin-content">

                    <th:block layout:fragment="content"></th:block>

                    <div th:replace="~{fragments/footer::footer}"></div>
                </div>

            </main>
        </div>
    </div>

    <!-- 추가 스크립트 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
