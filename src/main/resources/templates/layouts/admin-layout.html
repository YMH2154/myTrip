<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTrip 관리자</title>

    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <!-- jQuery 먼저 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 그 다음 jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- 부트스트랩 관련 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 마지막으로 커스텀 js -->
    <script th:src="@{/js/ajaxUtil.js}"></script>

    <!-- Custom CSS -->
    <style>
        .text-white{
            font-size: 2.0em;
            font-weight: bold;
        }

        .text-center{
            margin: 10px 0;
        }

        main{
            margin: 0;
        }

        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed; /* 사이드바 고정 */
            width: 16.666667%; /* col-md-2에 해당하는 너비 */
            z-index: 100; /* 다른 요소들 위에 표시 */
        }

        .admin-sidebar .nav-link {
            color: #fff;
            padding: 40px 20px;
            border-radius: 0;
            transition: all 0.3s;
            font-size: 1.2em; /* 글자 크기 증가 */
        }
        
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        
        .admin-sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .admin-header {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .footer {
            background-color: #141414;
            color: #6E6E6E;
            padding: 15px 0;
            font-size: 13px;
            line-height: 1.6;
            position: relative; /* 푸터를 문서 흐름에 맞추기 */
            text-align: center;
            width: 100%;
            bottom: 0;
        }

        /* main 컨텐츠 영역 여백 조정 */
        .col-md-10.ms-sm-auto {
            margin-left: 16.666667%; /* admin-sidebar 너비만큼 여백 추가 */
        }
    </style>
    
    <!-- 추가 CSS -->
    <th:block layout:fragment="css"></th:block>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block admin-sidebar">
                <div class="position-sticky">
                    <div class="text-center mb-4">
                        <h4 class="text-white">관리자 페이지</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/items}">
                                <i class="bi bi-box"></i>상품 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/banners}">
                                <i class="bi bi-image"></i>배너 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/payments}">
                                <i class="bi bi-credit-card"></i>결제 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/statistics}">
                                <i class="bi bi-graph-up"></i>통계 조회
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-graph-up"></i>메인 화면
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Header -->
                <div class="admin-header">
                    <h2 th:text="${pageTitle}">관리자 대시보드</h2>
                </div>
                
                <!-- Content -->
                <div class="admin-content">

                    <th:block layout:fragment="content"></th:block>

                    <div th:replace="~{fragments/footer::footer}"></div>
                </div>

            </main>
        </div>
    </div>

    <!-- 추가 스크립트 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
