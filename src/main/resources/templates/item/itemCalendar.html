<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />

    <style>
        .calendar-page-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 30px;
            padding: 20px;
            min-height: 800px;
        }
        .calendar-container {
            flex: 2;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            height: 917px;
        }
        .selection-info {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: 917px;
            display: flex;
            flex-direction: column;
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            margin-bottom: 20px;
        }
        .selection-content {
            padding: 0 25px 25px 25px;
            flex-grow: 1;
        }
        .fc .fc-toolbar.fc-header-toolbar {
            margin-bottom: 1.5em;
            margin-top: 1.5em;
            text-align: center;
        }
        .fc .fc-toolbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .fc .fc-today-button {
            display: none;
        }
        .fc .fc-toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            gap: 20px;
        }
        .fc .fc-toolbar-chunk {
            display: flex;
            align-items: center;
        }
        .fc .fc-toolbar-chunk:nth-child(2) {
            flex-grow: 0;
            margin: 0 20px;
        }
        .fc .fc-scrollgrid-liquid{
            height: 125%;
        }
        .price-info {
            margin-bottom: 25px;
            padding-bottom: 20px;
        }
        .price-info h2 {
            font-weight: bold;
            text-align: center;
            font-size: 2.3em;
            margin-bottom: 15px;
            color: #333;
        }

        .price-info p {
            color: #666;
            font-size: 1.1em;
            float: left;
        }
        .price-info span {
            font-size: 1.3em;
            color: red;
            font-weight: bold;
        }
        .fc {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .fc-day-future {
            cursor: pointer;
        }
        .fc-day-past {
            background-color: #f8f9fa;
        }
        .fc-day-today {
            background-color: rgba(25, 118, 210, 0.1) !important;
        }
        .price-display {
            font-size: 0.95em;
            padding: 3px;
            text-align: center;
            color: #1976d2;
            font-weight: 600;
            margin-top: 5px;
        }
        .seats-display {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
        }
        .no-seats {
            background-color: #fff3f3;
        }
        .has-price {
            background-color: #fff;
        }
        .selected-date {
            position: relative;
        }
        .selected-date::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(25, 118, 210, 0.2);
            border-radius: 50%;
            margin: 5px;
        }
        .selection-info h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 10px;
            text-align: center;
        }
        .info-row {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .info-label {
            color: #666;
            font-size: 1.05em;
        }
        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }
        .book-button {
            width: 100%;
            padding: 15px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 80px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            bottom: 0;
        }
        .book-button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        .book-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            transform: none;
        }
        .no-date-selected {
            text-align: center;
            color: #666;
            padding: 30px 0;
            font-size: 1.1em;
        }
        .fc .fc-daygrid-day-number {
            font-weight: 600;
            color: #333;
            padding: 8px;
            text-decoration: none;
        }
        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #e0e0e0;
        }
        .fc .fc-col-header-cell-cushion {
            text-decoration: none;
            padding: 8px;
            color: #333;
        }
        .fc .fc-button {
            padding: 3px 5px;
            font-size: 1em;
        }
        .fc .fc-toolbar-title {
            min-width: 200px;
            font-size: 24px;
            text-align: center;
        }
        .fc .fc-button:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .fc .fc-button-primary:disabled {
            background-color: #90caf9;
            border-color: #90caf9;
        }
        .fc .fc-daygrid-day {
            height: 100px !important;
        }
        
        .fc td, .fc th {
            border-style: solid;
            border-width: 1px !important;
        }
        
        .fc .fc-daygrid-day-number {
            float: none;
            text-align: center;
            width: auto;
        }

        .fc .fc-daygrid-body-unbalanced .fc-daygrid-day-events {
            min-height: 0 !important;
        }
        
        .status-info {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            float: right;
        }
        
        .status-item {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .status-item p {
            margin: 0;
            font-weight: 500;
        }
        
        .status-item:has(.status-sell) {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-item:has(.status-waiting) {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .status-item:has(.status-soldout) {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .cell-sell {
            background-color: #e8f5e9 !important;
        }
        
        .cell-waiting {
            background-color: #fff3e0 !important;
        }
        
        .cell-soldout {
            background-color: #ffebee !important;
        }
        
        .price-info-container {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .fc .fc-daygrid-day-top {
            justify-content: center;
            text-align: center;
        }
        
        .price-display, .seats-display {
            text-align: center;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="calendar-page-container">
        <div class="calendar-container">
            <div class="price-info-container">
                <div class="price-info">
                    <h2 th:text="${item.itemName}"></h2>
                    <p>최저가: <span th:text="${#numbers.formatInteger(minPrice, 0, 'COMMA')}">0</span>원 ~
                       최고가: <span th:text="${#numbers.formatInteger(maxPrice, 0, 'COMMA')}">0</span>원</p>

                    <div class="status-info">
                        <div class="status-item">
                            <div class="status-sell"></div>
                            <p>예약 가능</p>
                        </div>
                        <div class="status-item">
                            <div class="status-waiting"></div>
                            <p>예약 대기</p>
                        </div>
                        <div class="status-item">
                            <div class="status-soldout"></div>
                            <p>예약 마감</p>
                        </div>
                    </div>

                </div>
            </div>
            <div id='calendar'></div>
        </div>
        
        <div class="selection-info" id="selectionInfo">
            <img th:src="${item.itemImageUrls.getFirst()}" class="item-image" alt="상품 이미지">
            <div class="selection-content">
                <div class="no-date-selected">
                    <p>날짜를 선택해주세요</p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <!-- FullCalendar 번들 JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const remainingSeats = /*[[${remainingSeats}]]*/ {};
            const prices = /*[[${prices}]]*/ {};
            const itemId = /*[[${item.id}]]*/ null;
            const itemName = /*[[${item.itemName}]]*/ '';
            const itemSellStatus = /*[[${itemSellStatus}]]*/ {};
            const departureFlights = /*[[${departureFlights}]]*/ {};
            const returnFlights = /*[[${returnFlights}]]*/ {};
            const duration = /*[[${item.duration}]]*/ 0;

            let selectedCell = null;

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function updateSelectionInfo(clickedDate, price, seats) {
                const departureFlight = departureFlights[clickedDate];
                const returnFlight = returnFlights[clickedDate];
                const selectionInfo = document.getElementById('selectionInfo');
                const selectionContent = selectionInfo.querySelector('.selection-content');
                
                if (!departureFlight || !returnFlight) {
                    selectionContent.innerHTML = `
                        <div class="no-date-selected">
                            <p>예약 가능한 날짜가 아닙니다</p>
                        </div>
                    `;
                    return;
                }

                //날짜 포맷팅 함수
                function formatDateString(dateTimeStr) {
                    const date = new Date(dateTimeStr);
                    return date.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        weekday: 'long'
                    });
                }

                // 항공사 정보 생성
                let airlineInfo = departureFlight.carrierName === returnFlight.carrierName
                    ? `<span class="info-value">${departureFlight.carrierName}</span>`
                    : `<span class="info-value">${departureFlight.carrierName}, ${returnFlight.carrierName}</span>`;

                selectionContent.innerHTML = `
                    <h3>선택 일정</h3>
                    <div class="info-row">
                        <span class="info-label">상품명</span>
                        <span class="info-value">${itemName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">출국일</span>
                        <span class="info-value">${formatDateString(departureFlight.dateTime)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">귀국일</span>
                        <span class="info-value">${formatDateString(returnFlight.dateTime)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">가격</span>
                        <span class="info-value">${price.toLocaleString()}원</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">항공사</span>
                        ${airlineInfo}
                    </div>
                    <div class="info-row">
                        <span class="info-label">잔여좌석</span>
                        <span class="info-value">${seats}석</span>
                    </div>
                    <button class="book-button" 
                            onclick="location.href='/item/${itemId}/detail?departureDateTime=${departureFlight.dateTime}'"
                            ${seats <= 0 ? 'disabled' : ''}>
                        ${seats <= 0 ? '예약마감' : '일정 선택하기'}
                    </button>
                `;
            }

            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                dayCellDidMount: function(arg) {
                    const date = formatDate(arg.date);
                    const cell = arg.el;
                    
                    // 오늘 날짜 처리
                    if (arg.date.toDateString() === new Date().toDateString()) {
                        cell.classList.remove(...Array.from(cell.classList).filter(c => c.startsWith('cell-')));
                    }
                    
                    if (departureFlights[date]) {
                        const price = prices[date];
                        const seats = remainingSeats[date];
                        const status = itemSellStatus[date];
                        // 가격을 만원 단위로 변환하고 소수점 한자리까지 표시
                        const formattedPrice = (price / 10000).toLocaleString(undefined, {
                            minimumFractionDigits: 1,
                            maximumFractionDigits: 1
                        });
                        
                        cell.classList.add(`cell-${status.toLowerCase()}`);
                        
                        const contentEl = cell.querySelector('.fc-daygrid-day-top');
                        const priceDiv = document.createElement('div');
                        priceDiv.className = 'price-display';
                        priceDiv.innerHTML = formattedPrice + '만원';  // '만원'으로 단위 변경
                        
                        const seatsDiv = document.createElement('div');
                        seatsDiv.className = 'seats-display';
                        seatsDiv.innerHTML = '잔여: ' + seats + '석';
                        
                        cell.querySelector('.fc-daygrid-day-events').innerHTML = '';
                        cell.querySelector('.fc-daygrid-day-bg').innerHTML = '';
                        
                        contentEl.parentNode.appendChild(priceDiv);
                        contentEl.parentNode.appendChild(seatsDiv);
                    }
                },
                dateClick: function(info) {
                    const clickedDate = formatDate(info.date);
                    const price = prices[clickedDate];
                    const seats = remainingSeats[clickedDate];

                    if (selectedCell) {
                        selectedCell.classList.remove('selected-date');
                    }

                    info.dayEl.classList.add('selected-date');
                    selectedCell = info.dayEl;

                    updateSelectionInfo(clickedDate, price, seats);
                }
            });
            
            calendar.render();
        });
    </script>
</th:block>
</html>
