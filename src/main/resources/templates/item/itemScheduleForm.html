<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div class="container">
        <form role="form" method="post" enctype="multipart/form-data">
            <!-- 각 일차별 일정 -->
            <div th:each="day : ${#numbers.sequence(1, item.duration)}" class="mb-5">
                <h3 th:text="${day + '일차'}" class="mb-3 text-primary"></h3>

                <!-- 해당 일차의 일정 컨테이너 -->
                <div th:id="'scheduleContainer-' + ${day}" class="schedule-container">
                    <!-- 기존 일정이 있는 경우 표시 -->
                    <div th:each="scheduleDto : ${scheduleDtoList}"
                         th:if="${scheduleDto.day == day}" class="schedule-item border p-3 mb-3">
                        <input type="hidden" id="scheduleDtoId" name="scheduleDtoId" th:value="${scheduleDto.id}">

                        <div class="form-group">
                            <label>관광지명</label>
                            <input type="text" class="form-control" name="activity"
                                   th:value="${scheduleDto.activity}" required>
                            <input type="hidden" name="days" th:value="${day}">
                        </div>

                        <div class="form-group mt-2">
                            <label>관광지 이미지</label>
                            <input type="file" class="form-control" name="imageFile">
                            <input type="hidden" name="existingImageUrls"
                                   th:value="${scheduleDto.imageUrl}">
                            <img th:if="${scheduleDto.imageUrl}"
                                 th:src="${scheduleDto.imageUrl}"
                                 class="mt-2" style="max-width: 200px;">
                        </div>

                        <div class="form-group mt-2">
                            <label>관광지 설명</label>
                            <textarea class="form-control" name="description"
                                    rows="3" required
                                    th:text="${scheduleDto.description}"></textarea>
                        </div>

                        <button type="button" class="btn btn-outline-danger mt-2"
                                th:onclick="'removeSchedule(this,'+${scheduleDto.id}+')'">삭제</button>
                    </div>
                </div>

                <!-- 일정 추가 버튼 -->
                <div class="form-group mt-3">
                    <button type="button" class="btn btn-outline-secondary"
                            th:onclick="'addScheduleField(' + ${day} + ')'">일정 추가</button>
                </div>
            </div>

            <div style="text-align: center" class="mt-4">
                <button th:if="${scheduleDtoList.isEmpty()}"
                        th:action="@{'/admin/item/'+${item.id} +'/schedule/new'}"
                        type="submit"
                        class="btn btn-primary">등록</button>
                <button th:unless="${scheduleDtoList.isEmpty()}"
                        th:action="@{'/admin/item/'+${item.id} +'/schedule'}"
                        type="submit"
                        class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary"
                        onclick="history.back();">취소</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function() {
                const errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });

            function addScheduleField(day) {
                const container = document.getElementById('scheduleContainer-' + day);

                const newItem = document.createElement('div');
                newItem.className = 'schedule-item border p-3 mb-3';
                newItem.innerHTML = `
                    <div class="form-group">
                        <label>관광지명</label>
                        <input type="text" class="form-control" name="activity" required>
                        <input type="hidden" name="days" value="${day}">
                    </div>

                    <div class="form-group mt-2">
                        <label>관광지 이미지</label>
                        <input type="file" class="form-control" name="imageFile" required>
                    </div>

                    <div class="form-group mt-2">
                        <label>관광지 설명</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>

                    <button type="button" class="btn btn-outline-danger mt-2"
                            onclick="removeSchedule(this)">삭제</button>
                `;
                container.appendChild(newItem);
            }

            function removeSchedule(button,scheduleId) {
                const scheduleItem = button.closest('.schedule-item');
                scheduleItem.remove();

                if(scheduleId){
                    ajaxRequest(`/admin/item/schedule/${scheduleId}`,
                                 "DELETE",
                                 null,
                                 function(result){
                                    console.log('삭제 완료');
                                 }
                    );
                }
            }

            function removeSchedule(button){
                const scheduleItem = button.closest('.schedule-item');
                scheduleItem.remove();
            }
        </script>
    </th:block>
</div>

<th:block layout:fragment="css">
    <style>
        .container {
            max-width: 900px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin: 40px auto;
        }

        h3 {
            color: #3498db;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
        }

        .schedule-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .schedule-item {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: none !important;
        }

        .form-group label {
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }

        .btn {
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            color: #7f8c8d;
            border-color: #7f8c8d;
            background-color: white;
        }

        .btn-outline-secondary:hover {
            background-color: #7f8c8d;
            color: white;
        }

        .btn-outline-danger {
            color: #e74c3c;
            border-color: #e74c3c;
            background-color: white;
        }

        .btn-outline-danger:hover {
            background-color: #e74c3c;
            color: white;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        textarea.form-control {
            min-height: 100px;
        }

        .day-header {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-schedule-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px dashed #3498db;
            color: #3498db;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .add-schedule-btn:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</th:block>
</html>
