<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div class="container">
        <form role="form" method="post" enctype="multipart/form-data">
            <!-- 각 일차별 일정 -->
            <div th:each="day : ${#numbers.sequence(1, item.duration)}" class="mb-5">
                <h3 th:text="${day + '일차'}" class="mb-3 text-primary"></h3>
                
                <!-- 해당 일차의 일정 컨테이너 -->
                <div th:id="'scheduleContainer-' + ${day}" class="schedule-container">
                    <!-- 기존 일정이 있는 경우 표시 -->
                    <div th:each="schedule, scheduleStat : ${scheduleList}" 
                         th:if="${schedule.day == day}" class="schedule-item border p-3 mb-3">
                        <input type="hidden" name="scheduleIds" th:value="${schedule.id}">

                        <div th:each="activity, activityStat : ${schedule.activity}" class="mb-3">
                            <div class="form-group">
                                <label>관광지명</label>
                                <input type="text" class="form-control" name="activities"
                                       th:value="${activity}" required>
                                <input type="hidden" name="days" th:value="${day}">
                            </div>

                            <div class="form-group mt-2">
                                <label>관광지 이미지</label>
                                <input type="file" class="form-control" name="imageFiles">
                                <input type="hidden" name="existingImageUrls"
                                       th:value="${schedule.imageUrl[activityStat.index]}">
                                <img th:if="${schedule.imageUrl[activityStat.index]}" 
                                     th:src="${schedule.imageUrl[activityStat.index]}"
                                     class="mt-2" style="max-width: 200px;">
                            </div>

                            <div class="form-group mt-2">
                                <label>관광지 설명</label>
                                <textarea class="form-control" name="descriptions"
                                        rows="3" required 
                                        th:text="${schedule.description[activityStat.index]}"></textarea>
                            </div>

                            <button type="button" class="btn btn-outline-danger mt-2" 
                                    onclick="removeScheduleField(this)">삭제</button>
                        </div>
                    </div>
                </div>

                <!-- 일정 추가 버튼 -->
                <div class="form-group mt-3">
                    <button type="button" class="btn btn-outline-secondary" 
                            th:onclick="'addScheduleField(' + ${day} + ')'">일정 추가</button>
                </div>
            </div>

            <div style="text-align: center" class="mt-4">
                <button th:if="${scheduleList.isEmpty()}"
                        th:action="@{'/admin/item/'+${item.id} +'/schedule/new'}"
                        type="submit"
                        class="btn btn-primary">등록</button>
                <button th:unless="${scheduleList.isEmpty()}"
                        th:action="@{'/admin/item/'+${item.id} +'/schedule'}"
                        type="submit"
                        class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary"
                        onclick="goBack();">취소</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function() {
                const errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });

            function addScheduleField(day) {
                const container = document.getElementById('scheduleContainer-' + day);

                const newItem = document.createElement('div');
                newItem.className = 'schedule-item border p-3 mb-3';
                newItem.innerHTML = `
                    <div class="form-group">
                        <label>관광지명</label>
                        <input type="text" class="form-control" name="activities" required>
                        <input type="hidden" name="days" value="${day}">
                    </div>

                    <div class="form-group mt-2">
                        <label>관광지 이미지</label>
                        <input type="file" class="form-control" name="imageFiles" required>
                    </div>

                    <div class="form-group mt-2">
                        <label>관광지 설명</label>
                        <textarea class="form-control" name="descriptions" rows="3" required></textarea>
                    </div>

                    <button type="button" class="btn btn-outline-danger mt-2"
                            onclick="removeScheduleField(this)">삭제</button>
                `;
                container.appendChild(newItem);
            }

            function removeScheduleField(button) {
                const scheduleItem = button.closest('.schedule-item');
                scheduleItem.remove();
            }
        </script>
    </th:block>
</div>
</html>
