<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .payment-result-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }

        .result-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .result-message {
            color: #666;
            margin-bottom: 30px;
        }

        .mileage-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .mileage-info i {
            color: #28a745;
            margin-right: 8px;
        }

        .mileage-amount {
            font-size: 1.2em;
            color: #28a745;
            font-weight: 600;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-home, .btn-reservations {
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-reservations {
            background-color: #6c757d;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-2px);
        }

        .btn-reservations:hover {
            background-color: #5a6268;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="payment-result-container">
        <div class="result-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="result-title">결제가 완료되었습니다</h2>
        <p class="result-message">
            결제가 성공적으로 처리되었습니다.<br>
        </p>
        <div th:if="${earnedMileage != null}" class="mileage-info">
            <i class="fas fa-gift"></i>
            <span>총 결제 금액의 0.5%인</span>
            <span class="mileage-amount" th:text="${#numbers.formatInteger(earnedMileage, 0, 'COMMA')} + '원'"></span>
            <span>의 마일리지가 적립되었습니다.</span>
        </div>
        <div class="button-group">
            <a href="/" class="btn-home">홈으로 돌아가기</a>
            <a href="/member/reservations" class="btn-reservations">예약 내역</a>
        </div>
    </div>
</div>
</html>
