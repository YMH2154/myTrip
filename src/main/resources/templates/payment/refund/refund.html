<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<th:block layout:fragment="css">
  <style>
    .refund-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .refund-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }

    .product-info {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .product-image {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(199, 21, 45, 0.1);
    }

    .product-details {
      flex: 1;
    }

    .info-section {
      margin-bottom: 30px;
    }

    .info-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #dee2e6;
    }

    .info-group {
      display: grid;
      grid-template-columns: 120px 1fr;
      margin-bottom: 12px;
      align-items: center;
    }

    .info-label {
      font-weight: 500;
      color: #666;
    }

    .info-value {
      color: #333;
    }

    .refund-amount {
      font-size: 20px;
      font-weight: 600;
      color: #dc3545;
    }

    .refund-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .refund-button:hover {
      background-color: #c82333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .reason-group {
      margin: 20px 0;
    }

    .reason-group label {
      display: block;
      margin: 12px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .reason-group label:hover {
      background-color: #f8f9fa;
    }

    .reason-textarea {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      min-height: 100px;
      resize: vertical;
    }

    .modal-footer {
      margin-top: 20px;
      text-align: right;
    }

    .modal-footer button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .confirm-button {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .confirm-button:hover {
      background-color: #c82333;
    }

    .cancel-button {
      background-color: #6c757d;
      color: white;
      border: none;
    }

    .cancel-button:hover {
      background-color: #5a6268;
    }

    @media (max-width: 768px) {
      .product-info {
        flex-direction: column;
      }

      .product-image {
        width: 100%;
        height: 200px;
      }

      .info-group {
        grid-template-columns: 1fr;
        gap: 4px;
      }

      .info-label {
        margin-bottom: 4px;
      }
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="refund-container">
    <h2 class="refund-title">환불 신청</h2>
    
    <div class="product-info">
      <img th:if="${payment.memberReservation.itemReservation.item.thumbnailImageUrls != null and not #lists.isEmpty(payment.memberReservation.itemReservation.item.thumbnailImageUrls)}"
           th:src="${payment.memberReservation.itemReservation.item.thumbnailImageUrls[0]}"
           class="product-image" alt="상품 이미지">
      <div class="product-details">
        <div class="info-group">
          <span class="info-label">상품명</span>
          <span class="info-value" th:text="${payment.memberReservation.itemReservation.item.itemName}"></span>
        </div>
        <div class="info-group">
          <span class="info-label">예약번호</span>
          <span class="info-value" th:text="${payment.memberReservation.reservationNumber}"></span>
        </div>
      </div>
    </div>

    <div class="info-section">
      <h3 class="info-section-title">예약자 정보</h3>
      <div class="info-group">
        <span class="info-label">예약자명</span>
        <span class="info-value" th:text="${payment.memberReservation.member.name}"></span>
      </div>
      <div class="info-group">
        <span class="info-label">이메일</span>
        <span class="info-value" th:text="${payment.memberReservation.member.email}"></span>
      </div>
      <div class="info-group">
        <span class="info-label">연락처</span>
        <span class="info-value" th:text="${payment.memberReservation.member.tel}"></span>
      </div>
    </div>

    <div class="info-section">
      <h3 class="info-section-title">환불 정보</h3>
      <div class="info-group">
        <span class="info-label">결제 방법</span>
        <span class="info-value" th:text="${payment.paymentMethod.getDescription()}"></span>
      </div>
      <div class="info-group">
        <span class="info-label">환불 금액</span>
        <span class="info-value refund-amount" th:text="${#numbers.formatInteger(payment.amount, 3, 'COMMA')} + '원'"></span>
      </div>
    </div>

    <button class="refund-button" id="refundButton">
      환불 신청하기
    </button>
  </div>

  <!-- 환불 사유 모달 -->
  <div id="refundModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>환불 사유를 선택해주세요</h3>
      <div class="reason-group">
        <label>
          <input type="radio" name="refundReason" value="SCHEDULE_CHANGE"> 
          일정 변경
        </label>
        <label>
          <input type="radio" name="refundReason" value="PERSONAL_REASON">
          개인 사정
        </label>
        <label>
          <input type="radio" name="refundReason" value="PRICE_ISSUE">
          가격 문제
        </label>
        <label>
          <input type="radio" name="refundReason" value="OTHER">
          기타
        </label>
        <textarea id="otherReason" class="reason-textarea" 
                 placeholder="환불 사유를 입력해주세요 (255자 이내)"></textarea>
      </div>
      <div class="modal-footer">
        <button class="cancel-button" id="cancelRefund">취소</button>
        <button class="confirm-button" id="confirmRefund">환불 신청</button>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      const amount = [[${payment.amount}]];
      const reservationNumber = /*[[${payment.memberReservation.reservationNumber}]]*/ '';
      const modal = document.getElementById('refundModal');
      const closeBtn = document.querySelector('.close');
      const cancelBtn = document.getElementById('cancelRefund');
      const confirmBtn = document.getElementById('confirmRefund');
      const otherReasonTextarea = document.getElementById('otherReason');

      // 환불하기 버튼 클릭 시 모달 표시
      $('#refundButton').click(function(){
        modal.style.display = "block";
      });

      // 모달 닫기 버튼
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      // 취소 버튼
      cancelBtn.onclick = function() {
        modal.style.display = "none";
      }

      // 기타 사유 선택 시 텍스트영역 표시/숨김
      $('input[name="refundReason"]').change(function() {
        otherReasonTextarea.style.display = 
          this.value === 'OTHER' ? 'block' : 'none';
      });

      // 환불 신청 버튼
      confirmBtn.onclick = function() {
        const selectedReason = document.querySelector('input[name="refundReason"]:checked');
        
        if (!selectedReason) {
          alert('환불 사유를 선택해주세요.');
          return;
        }

        if (selectedReason.value === 'OTHER' && !otherReasonTextarea.value.trim()) {
          alert('기타 사유를 입력해주세요.');
          return;
        }

        const refundReason = selectedReason.value === 'OTHER' ? 
          otherReasonTextarea.value : selectedReason.value;

        const paymentId = /*[[${payment.id}]]*/ '';

        ajaxRequest("/payment/refund/prepare",
          "POST",
          {
            paymentId: paymentId,
            reservationNumber: reservationNumber,
            amount: amount.toString(),
            reason: refundReason
          },
          function(response) {
            console.log("환불 요청 성공");
            location.href='/payment/refund/success';
          },
          function(error) {
            console.error("환불 요청 실패", error);
            alert("환불 처리 중 오류가 발생했습니다. 다시 시도해주세요.");
          }
        );
      }

      // 모달 외부 클릭 시 닫기
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    });
  </script>
</th:block>
</html>
