<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<th:block layout:fragment="css">
  <style>
    .payment-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .payment-info {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .payment-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #007bff;
    }

    .info-table {
      width: 100%;
      margin-bottom: 20px;
    }

    .info-table th {
      width: 150px;
      background: #f8f9fa;
      padding: 12px;
    }

    .info-table td {
      padding: 12px;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .payment-method {
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-method:hover {
      border-color: #007bff;
      transform: translateY(-2px);
    }

    .payment-method.selected {
      border-color: #007bff;
      background: #e3f2fd;
    }

    .payment-method img {
      height: 40px;
      margin-bottom: 10px;
    }

    .payment-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-button:hover {
      background: #0056b3;
    }

    .payment-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="payment-container">
    <div class="payment-info">
      <h2 class="payment-title">결제 정보</h2>
      <table class="info-table">
        <tr>
          <th>상품명</th>
          <td th:text="${reservation.itemReservation.item.itemName}"></td>
        </tr>
        <tr>
          <th>예약번호</th>
          <td th:text="${reservation.memberReservationNumber}"></td>
        </tr>
        <tr>
          <th>결제금액</th>
          <td th:text="${#numbers.formatInteger(reservation.deposit, 3, 'COMMA') + '원'}"></td>
        </tr>
        <tr>
          <th>예약자</th>
          <td th:text="${member.name}"></td>
        </tr>
      </table>

      <div class="payment-methods">
        <div class="payment-method" data-method="KAKAO">
          <img src="/images/kakao_pay.png" alt="카카오페이">
          <p>카카오페이</p>
        </div>
        <div class="payment-method" data-method="NAVER">
          <img src="/images/naver_pay.png" alt="네이버페이">
          <p>네이버페이</p>
        </div>
        <div class="payment-method" data-method="TOSS">
          <img src="/images/toss_pay.png" alt="토스">
          <p>토스</p>
        </div>
      </div>

      <button class="payment-button" disabled>결제하기</button>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const paymentMethods = document.querySelectorAll('.payment-method');
      const paymentButton = document.querySelector('.payment-button');
      let selectedMethod = null;
      const reservationNumber = [[${reservation.memberReservationNumber}]];
      const token = document.querySelector("meta[name='_csrf']").content;
      const header = document.querySelector("meta[name='_csrf_header']").content;

      paymentMethods.forEach(method => {
        method.addEventListener('click', function() {
          paymentMethods.forEach(m => m.classList.remove('selected'));
          this.classList.add('selected');
          selectedMethod = this.dataset.method;
          paymentButton.disabled = false;
        });
      });

      paymentButton.addEventListener('click', async function() {
        if (!selectedMethod) return;

        try {
          const response = await fetch(`/payment/${selectedMethod.toLowerCase()}/ready`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              [header]: token
            },
            body: `reservationNumber=${reservationNumber}`
          });

          const data = await response.json();
          
          if (response.ok) {
            // 각 결제 시스템별 처리
            switch(selectedMethod) {
              case 'KAKAO':
                window.location.href = data.next_redirect_pc_url;
                break;
              case 'NAVER':
                window.location.href = data.paymentUrl;
                break;
              case 'TOSS':
                window.location.href = data.checkoutUrl;
                break;
            }
          } else {
            alert('결제 준비 중 오류가 발생했습니다.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('결제 처리 중 오류가 발생했습니다.');
        }
      });
    });
  </script>
</th:block>
</html>
