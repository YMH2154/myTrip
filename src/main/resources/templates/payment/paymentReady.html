<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .payment-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .payment-method {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .payment-method:hover {
            background-color: #f8f9fa;
        }
        .payment-method.selected {
            border-color: #007bff;
            background-color: #e7f5ff;
        }
        .payment-info {
            margin-bottom: 30px;
        }
        .payment-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="payment-container">
        <h2 class="mb-4">결제 정보</h2>
        
        <div class="payment-info">
            <h4>상품 정보</h4>
            <p th:text="${reservation.itemReservation.item.itemName}"></p>
            <p>결제 금액: <span th:text="${#numbers.formatInteger(reservation.reservationStatus.name() == 'RESERVED' ? reservation.totalDeposit : reservation.totalPrice, 3, 'COMMA')}"></span>원</p>
        </div>

        <div class="payment-methods">
            <h4>결제 수단 선택</h4>
            <div th:each="method : ${paymentMethods}" 
                 class="payment-method"
                 th:data-method="${method.name()}"
                 onclick="selectPaymentMethod(this)">
                <img th:src="@{'/images/' + ${method.name().toLowerCase()} + '_logo.png'}" 
                     th:alt="${method.description}" 
                     height="30">
                <span th:text="${method.description}"></span>
            </div>
        </div>

        <button class="btn btn-primary payment-button mt-4" 
                onclick="requestPayment()" 
                disabled>
            결제하기
        </button>
    </div>

    <script th:inline="javascript">
        let selectedMethod = null;
        const reservation = /*[[${reservation}]]*/ null;
        const amount = /*[[${reservation.reservationStatus.name() == 'RESERVED' ? reservation.totalDeposit : reservation.totalPrice}]]*/ 0;

        function selectPaymentMethod(element) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedMethod = element.getAttribute('data-method');
            document.querySelector('.payment-button').disabled = false;
        }

        async function requestPayment() {
            if (!selectedMethod) {
                alert('결제 수단을 선택해주세요.');
                return;
            }

            const requestData = {
                reservationNumber: reservation.reservationNumber,
                amount: amount,
                paymentMethod: selectedMethod,
                itemName: reservation.itemReservation.item.itemName,
                buyerName: reservation.member.name,
                buyerEmail: reservation.member.email,
                buyerTel: reservation.member.tel
            };

            try {
                const response = await fetch('/payment/prepare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || '결제 준비 중 오류가 발생했습니다.');
                }

                if (data.success && data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else {
                    throw new Error('결제 페이지 URL을 받지 못했습니다.');
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('결제 처리 중 오류가 발생했습니다: ' + error.message);
            }
        }
    </script>
</div>
</html>
