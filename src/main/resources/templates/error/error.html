<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #f8d7da; color: #721c24; }
        h1 { color: #d9534f; }
    </style>
</head>
<body>
<div class="container">
    <h1>오류가 발생했습니다</h1>
    <p><strong>요청 URL:</strong> <span th:text="${url}"></span></p>
    <p><strong>에러 메시지:</strong> <span th:text="${errorMessage}"></span></p>
    <p><strong>에러 코드:</strong> <span th:text="${status}"></span></p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
