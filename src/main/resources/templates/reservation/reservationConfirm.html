<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .reservations-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .reservation-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .reservation-card:hover {
            transform: translateY(-2px);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .reservation-number {
            font-size: 18px;
            color: #007bff;
        }

        .reservation-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-reserved {
            background: #e3f2fd;
            color: #1976d2;
        }

        .reservation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-detail {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-detail:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="reservations-container">
        <h2 class="mb-4">예약 내역</h2>
        
        <div th:if="${#lists.isEmpty(reservations)}" class="empty-message">
            <p>예약 내역이 없습니다.</p>
        </div>
        
        <div th:each="reservation : ${reservations}" class="reservation-card">
            <div class="reservation-header">
                <span class="reservation-number" th:text="${'예약번호: ' + reservation.memberReservationNumber}"></span>
                <span class="reservation-status status-reserved" 
                      th:text="${reservation.reservationStatus.name()}"></span>
            </div>
            
            <div class="reservation-info">
                <div class="info-item">
                    <span class="info-label">상품명</span>
                    <span class="info-value" th:text="${reservation.itemReservation.item.itemName}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">출발일</span>
                    <span class="info-value" 
                          th:text="${#temporals.format(reservation.itemReservation.departureDateTime, 'yyyy-MM-dd')}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">예약금</span>
                    <span class="info-value" 
                          th:text="${#numbers.formatInteger(reservation.deposit, 3, 'COMMA') + '원'}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">인원</span>
                    <span class="info-value" th:text="${reservation.participants.size() + '명'}"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{'/member/reservations/' + ${reservation.memberReservationNumber}}" 
                   class="btn btn-primary btn-detail">상세보기</a>
            </div>
        </div>
    </div>
</div>
</html>
