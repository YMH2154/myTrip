<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
     body {
         background-color: #141414;
         color: #fff;
         font-family: Arial, sans-serif;
     }

     .form-container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: calc(100vh - 80px);
         margin-top: 80px;
     }

     .form-box {
         background-color: rgba(0, 0, 0, 0.75);
         padding: 30px 40px;
         border-radius: 10px;
         max-width: 500px;
         width: 100%;
     }

     .form-group label {
         color: #fff;
         margin-bottom: 8px;
         display: block;
     }

     .form-control {
         background-color: #333;
         border: none;
         color: #fff;
         padding: 10px;
         font-size: 16px;
     }

     .form-control::placeholder {
         color: #aaa;
         font-size: 14px;
     }

     .form-control:focus {
         background-color: #444;
         border: 1px solid #6a0dad;
         color: #fff;
         box-shadow: none;
     }

     .btn {
         background-color: #6a0dad;
         border: none;
         color: #fff;
         padding: 10px 20px;
         font-size: 16px;
         width: 150px; /* 버튼 가로 크기 통일 */
         text-align: center;
     }

     .btn:hover {
         background-color: #7b1fab;
     }

     .form-group {
         margin-bottom: 15px;
     }

     .modal {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         display: none;
         justify-content: center;
         align-items: center;
         z-index: 1000;
     }

     .modal-content {
         background-color: #222;
         padding: 30px;
         border-radius: 10px;
         width: 400px;
         position: relative;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
     }

     .close {
         position: absolute;
         top: 10px;
         right: 10px;
         color: #fff;
         font-size: 18px;
         font-weight: bold;
         cursor: pointer;
     }

     .close:hover {
         color: #ff5c5c;
     }

     .button-group {
         display: flex;
         justify-content: center;
         gap: 20px;
         margin-top: 20px;
     }

    </style>
</th:block>

<body>
<div layout:fragment="content">
    <div class="form-container">
        <div class="form-box">
            <!-- 기존 업데이트 폼 -->
            <form th:action="@{/member/update/{id}(id=${member.id})}" method="post" th:object="${memberUpdateFormDto}">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <p class="form-control-plaintext" th:text="${member.name}"
                       style="color:white; font-weight:bold;"></p>
                    <hr>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <p class="form-control-plaintext" th:text="${member.email}"
                       style="color:white; font-weight:bold;"></p>
                    <hr>
                </div>
                <div class="form-group">
                    <label th:for="tel">전화번호</label>
                    <input type="text" class="form-control" style="margin:0px;" th:field="*{tel}" id="tel"/>
                </div>

                <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" style="color: green; margin-bottom: 10px;">
                    <p th:text="${successMessage}"></p>
                </div>


                <div class="button-group">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button th:if="${member.provider == 'local'}" type="button" class="btn btn-secondary" onclick="openPasswordModal()">비밀번호 변경</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>

    <!-- 비밀번호 변경 팝업 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2>비밀번호 변경</h2>
            <form th:action="@{/member/change-password}" method="post">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                           placeholder="현재 비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                           placeholder="새 비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                           placeholder="새 비밀번호를 다시 입력하세요">
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">변경</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
      const passwordModal = document.getElementById('passwordModal');
      const successMessageElement = document.getElementById('successMessage');
      const errorMessageElement = document.getElementById('errorMessage');

      // 성공 또는 오류 메시지가 있으면 팝업 유지
      if ((successMessageElement && successMessageElement.textContent.trim()) ||
          (errorMessageElement && errorMessageElement.textContent.trim())) {
          passwordModal.style.display = 'flex';
      }

      // 팝업 열기
      window.openPasswordModal = function () {
          passwordModal.style.display = 'flex';
      };

      // 팝업 닫기
      window.closePasswordModal = function () {
          passwordModal.style.display = 'none';
      };

      // 폼 제출 이벤트 처리
      const form = document.getElementById('changePasswordForm');
      if (form) {
          form.addEventListener('submit', function (e) {
              e.preventDefault(); // 기본 폼 제출 방지

              const formData = new FormData(form);

              fetch(form.action, {
                  method: 'POST',
                  body: formData,
                  headers: {
                      'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                  }
              })
                  .then(response => response.text())
                  .then(html => {
                      // 서버에서 반환된 HTML을 DOM에 삽입
                      const parser = new DOMParser();
                      const doc = parser.parseFromString(html, 'text/html');

                      // 메시지 갱신
                      const newSuccessMessage = doc.querySelector('#successMessage');
                      const newErrorMessage = doc.querySelector('#errorMessage');

                      if (newSuccessMessage) {
                          successMessageElement.style.display = 'block';
                          successMessageElement.innerHTML = newSuccessMessage.innerHTML;
                      }

                      if (newErrorMessage) {
                          errorMessageElement.style.display = 'block';
                          errorMessageElement.innerHTML = newErrorMessage.innerHTML;
                      }
                  })
                  .catch(error => {
                      errorMessageElement.style.display = 'block';
                      errorMessageElement.textContent = '서버와의 통신에 실패했습니다.';
                      console.error('Error:', error);
                  });
          });
      }
  });
           document.addEventListener('DOMContentLoaded', function () {
                 window.openPasswordModal = function () {
                     const modal = document.getElementById('passwordModal');
                     if (modal) {
                         modal.style.display = 'flex';
                     }
                 };

                 window.closePasswordModal = function () {
                     const modal = document.getElementById('passwordModal');
                     if (modal) {
                         modal.style.display = 'none';
                     }
                 };
             });
    </script>
</div>
</body>
</html>
