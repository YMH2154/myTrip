<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --dark-bg: #2C3E50;
            --light-text: #FFFFFF;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/images/travel-member-bg.jpg') center/cover no-repeat fixed;
        }

        /* 컨텐츠 영역 */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        /* Footer 영역 */
        footer {
            margin-top: auto;  /* footer를 항상 아래에 위치 */
            background-color: rgba(255, 255, 255, 0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            color: var(--dark-bg);
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #F5F7FA;
            border: 2px solid #E4E7EB;
            border-radius: 12px;
            color: #2C3E50;
            height: 55px;
            padding: 0 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #FFFFFF;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login a {
            color: #2C3E50;
            text-decoration: none;
            display: block;
            padding: 14px;
            margin: 15px 0;
            background-color: #F5F7FA;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid #E4E7EB;
        }

        .social-login a:hover {
            background-color: #E4E7EB;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            color: #64748B;
            font-size: 16px;
            margin-top: 30px;
            text-align: center;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        .error {
            color: #E53E3E;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: #FFF5F5;
            border-radius: 8px;
        }

        /* 반응형 디자인 */
        @media (max-width: 576px) {
            .content {
                padding: 1rem;
            }

            .login-container {
                margin: 0 1rem;
                padding: 30px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .form-control {
                height: 50px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</th:block>

<!-- 레이아웃 구조 -->
<div layout:fragment="content" class="content">
    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <form action="/member/login" role="form" method="post">
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="비밀번호">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <div class="social-login">
            <a href="/oauth2/authorization/google">Google로 로그인</a>
            <a href="/oauth2/authorization/kakao">Kakao로 로그인</a>
            <a href="/oauth2/authorization/naver">Naver로 로그인</a>
        </div>

        <p class="signup-link">
            myTrip이 처음이신가요? <a href="/member/new">지금 가입하세요</a>
        </p>
    </div>
</div>
</html>
