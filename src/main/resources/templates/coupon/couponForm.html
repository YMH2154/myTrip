<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/admin-layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<th:block layout:fragment="css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(106, 13, 173, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(106, 13, 173, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.1);
            position: relative;
            overflow: visible;
        }

        form.container {
            margin-bottom: 50px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, transparent, rgba(0, 123, 255, 0.1), transparent);
            border-radius: 12px;
            z-index: -1;
        }

        .input-group {
            margin-bottom: 25px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #dee2e6;
        }

        .input-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
        }

        .input-group-text {
            background: #f8f9fa;
            color: #495057;
            border: none;
            min-width: 120px;
            font-weight: 500;
            display: flex;
            align-items: center;
            height: 45px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            line-height: 32px;
            padding: 4px 13px;
            border-right: 1px solid #dee2e6;
        }

        .form-control, .form-select {
            background: #ffffff;
            border: none;
            color: #495057;
            height: 45px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        h2 {
            color: #212529;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #007bff, transparent);
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* 셀렉트 박스 스타일링 */
        .form-select {
            background-color: #222222;
            color: #ffffff;
            border: 1px solid #333333;
            height: 45px;
            width: 100%;
            padding: 0 12px;
            border-radius: 4px;
            margin-top: 0;
        }

        .form-select:focus {
            background-color: #333333;
            border-color: #007bff;
            box-shadow: none;
        }

        /* 섹션 제목 스타일링 */
        h4 {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* 에러 메시지 스타일링 */
        .fieldError {
            color: #e22b59;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 파일 업로드 영역 스타일링 */
        .mb3 {
            margin-bottom: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .input-group-text {
                min-width: 100px;
            }
        }

        /* input과 select를 감싸는 컨테이너 추가 */
        .form-group {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* select와 input 너비 통일 */
        .form-select, .input-group {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 25px;
        }

        /* 파일 input 스타일링 */
        .input-group.mb3 {
            display: flex;
            align-items: stretch;
        }

        .input-group.mb3 .form-control {
            height: 100%;
            line-height: 35px;
            padding: 4px 13px;
        }

        /* select 컨테이너 스타일 */
        .select-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
        }

        .select-group {
            flex: 1;
            max-width: calc(33.333% - 14px);
        }

        .select-group h4 {
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            padding: 10px 15px;
            margin: 0;
            border-radius: 8px 8px 0 0;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-group .form-select {
            width: 100%;
            border: none;
            border-radius: 0 0 8px 8px;
            background: rgba(34, 34, 34, 0.8);
            color: #ffffff;
            padding: 10px 15px;
            height: 45px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .select-group .form-select:focus {
            background: rgba(51, 51, 51, 0.9);
            box-shadow: 0 0 0 2px rgba(106, 13, 173, 0.3);
        }

        /* hover 효과 */
        .select-group:hover .form-select {
            background: rgba(51, 51, 51, 0.9);
        }

        /* 파일 input 내부 텍스트 정렬 */
        .input-group.mb3 .form-control {
            display: flex;
            align-items: center;
            margin-bottom:0;
        }

        .input-group.mb3 .form-control::file-selector-button {
            height: 100%;
            margin-right: 15px;
            border: none;
            background: #f8f9fa;
            color: #495057;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .input-group.mb3 .form-control::file-selector-button:hover {
            background: #007bff;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .input-group.mb3 .form-control {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 입력 필드 스타일 수정 */
        input::placeholder,
        textarea::placeholder {
            color: rgba(170, 170, 170, 0.7) !important;
        }

        .form-control {
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(106, 13, 173, 0.3);
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(30, 30, 30, 0.9);
            border-color: rgba(106, 13, 173, 0.5);
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
        }

        /* select 요소의 placeholder 색상도 동일하게 적용 */
        select.form-control option {
            background-color: rgba(30, 30, 30, 0.9);
            color: rgba(170, 170, 170, 0.7);
        }

        select.form-control option:checked {
            background-color: rgba(106, 13, 173, 0.3);
            color: #fff;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="container">
        <form role="form" method="post" th:object="${couponForm}">
            <p class="h2">쿠폰 생성</p>
            <div class="form-group">
                <label th:for="description">쿠폰 설명</label>
                <input type="text" th:field="*{description}" class="form-control" placeholder="설명을 입력해주세요">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="CouponDuration">쿠폰 유효 기간</label>
                <select th:field="*{CouponDuration}" class="form-control" id="CouponDuration">
                    <option th:each="duration : ${T(com.soloProject.myTrip.constant.CouponDuration).values()}"
                            th:value="${duration}"
                            th:text="${duration.description}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label th:for="travelType">쿠폰 종류</label>
                <select th:field="*{CouponType}" class="form-control" id="CouponType">
                    <option th:each="type : ${T(com.soloProject.myTrip.constant.CouponType).values()}"
                            th:value="${type}"
                            th:text="${type.description}">
                    </option>
                </select>
            </div>

            <div class="form-group" id="amountDiv">
                <label th:for="discountAmount">할인 금액</label>
                <input type="number" th:field="*{discountAmount}" class="form-control" id="amountInput" placeholder="할인 금액을 입력해주세요">
                <p th:if="${#fields.hasErrors('discountAmount')}" th:errors="*{discountAmount}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group" id="percentageDiv">
                <label th:for="discountPercentage">할인 비율</label>
                <input type="number" th:field="*{discountPercentage}" class="form-control" id="percentageInput" placeholder="할인 비율을 입력해주세요">
                <p th:if="${#fields.hasErrors('discountPercentage')}" th:errors="*{discountPercentage}" class="fieldError">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="minPurchaseAmount">사용 가능 금액</label>
                <input type="number" th:field="*{minPurchaseAmount}" class="form-control" placeholder="쿠폰 사용 가능 금액(이상)을 입력해주세요">
                <p th:if="${#fields.hasErrors('minPurchaseAmount')}" th:errors="*{minPurchaseAmount}" class="fieldError">Incorrect data</p>
            </div>
            <div style="text-align: center" class="mt-4">
                <button th:action="@{/admin/item/new}"
                        type="submit"
                        class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary"
                        onclick=history.back()>취소</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            const errorMessage = [[${errorMessage}]];
            const couponTypeSelect = document.getElementById('couponType');
            const amountDiv = document.getElementById('amountDiv');
            const amountInput = document.getElementById('amountInput');
            const percentageDiv = document.getElementById('percentageId');
            const percentageInput = document.getElementById('percentageInput');

            if(errorMessage != null){
                alert(errorMessage);
            }

            updateCouponType(couponTypeSelect.value);

            travelTypeSelect.addEventListener('change', function() {
                updateCouponType(this.value);
            });

            function updateCouponType(selectedType) {
                    amountDiv.style.display = 'none';
                    percentageDiv.style.display = 'none';

                    amountInput.disabled = true;
                    percentageInput.disabled = true;

                    // 선택된 타입에 따라 해당 카테고리만 표시하고 활성화
                    switch(selectedType) {
                        case 'AMOUNT':
                            amountDiv.style.display = 'block';
                            amountInput.disabled = false;
                            break;
                        case 'PERCENTAGE':
                            percentageDiv.style.display = 'block';
                            percentageInput.disabled = false;
                            break;
                    }

                    // 숨겨진 select들의 값을 초기화
                    if (amountInput.disabled) domesticSelect.value = '0';
                    if (percentageInput.disabled) overseasSelect.value = '0';
                }
            });
        });
    </script>
</th:block>

</html>
