<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/myPage-layout}">

<th:block layout:fragment="css">
    <style>
        .qna-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-submit {
            background-color: #1a73e8;
            color: white;
        }

        .btn-cancel {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="qna-form-container">
        <form action="/mypage/qna/new" method="post" th:object="${qnaDto}">
            <div class="form-group">
                <label class="form-label">문의 유형</label>
                <select class="form-select" th:field="*{questionType}">
                    <option th:each="type : ${T(com.soloProject.myTrip.constant.QuestionType).values()}"
                            th:value="${type}"
                            th:text="${type.getDescription()}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label class="form-label">내용</label>
                <textarea class="form-control" th:field="*{content}" required></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-submit">등록하기</button>
                <a href="/mypage/qna" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>
</html>
