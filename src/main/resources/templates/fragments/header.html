<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
    <div class="header">
        <!-- 메인 헤더 영역 -->
        <div class="header-main">
            <!-- 로고 -->
            <div>
                <a href="/" class="logo">
                    <img src="/images/travel-logo.png" alt="Travel Logo">
                </a>

                <!-- 검색창 -->
                <div class="search-wrap">
                    <form action="/search" method="get">
                        <div class="search-bar-wrap">
                            <input type="text" class="search-bar" name="searchQuery" placeholder="어디로 떠나시나요?">
                            <button type="submit" class="btn-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 상단 유틸리티 영역 -->
            <div class="util-area">
                <div class="util-inner">
                    <div sec:authorize="isAnonymous()" class="login">
                        <ul>
                            <li><a href="/member/login">로그인</a></li>
                            <li><a href="/member/new">회원가입</a></li>
                        </ul>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="logout">
                        <ul>
                            <li><a href="/member/myPage">마이페이지</a></li>
                            <li><a href="/member/reservations">예약내역</a></li>
                            <li><a href="/member/logout">로그아웃</a></li>
                        </ul>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a href="/admin">관리자</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 네비게이션 영역 -->
        <nav class="nav-area">
            <div class="nav-inner">
                <ul class="main-menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link">국내여행</a>
                        <div class="dropdown-menu">
                            <a th:each="category : ${T(com.soloProject.myTrip.constant.DomesticCategory).values()}"
                               th:href="@{'/category/'+ ${category.link}}"
                               th:text="${category.description}"></a>
                        </div>
                    </li>

                    <li th:each="region : ${T(com.soloProject.myTrip.constant.OverseasCategory).getUniqueRegions()}"
                        class="menu-item">
                        <a href="#" class="menu-link" th:text="${region}"></a>
                        <div class="dropdown-menu">
                            <a th:each="category : ${T(com.soloProject.myTrip.constant.OverseasCategory).values()}"
                               th:if="${category.region == region}"
                               th:href="@{'/category/'+${category.link}}"
                               th:text="${category.description}"></a>
                        </div>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="menu-link">테마여행</a>
                        <div class="dropdown-menu">
                            <a th:each="category : ${T(com.soloProject.myTrip.constant.ThemeCategory).values()}"
                               th:href="@{'/category/'+${category.link}}"
                               th:text="${category.description}"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
    <!-- 필요한 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 모바일에서 서브메뉴 토글
        document.addEventListener('DOMContentLoaded', function() {
            $('.dropdown-submenu a.dropdown-toggle').on('click', function(e) {
                if (!$(this).next().hasClass('show')) {
                    $(this).parents('.dropdown-menu').first().find('.show').removeClass('show');
                }
                $(this).next('.dropdown-menu').toggleClass('show');
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
</html>
